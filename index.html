<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="alert-all-message"></div>

    <header></header>

    <!-- Main Page -->
    <main>
      <div class="container">
        <div class="row">
          <!-- Leftside -->
          <div class="sidebar col-3">
            <div class="sidebar-price">
              <div class="sidebar-title">
                <i class="far fa-gem"></i>
                <h5 class="mb-0">PRICE</h5>
              </div>
              <div class="sidebar-filter__content">
                <small class="d-block mt-3 text-danger"></small>
                <div class="d-flex mt-3 justify-content-between">
                  <input type="number" id="min-price" placeholder="Min" />
                  <input type="number" id="max-price" placeholder="Max" />
                </div>
                <div class="my-3">
                  <button class="btn btn-dark search-price">FILTER</button>
                </div>
              </div>
            </div>
            <ul class="sidebar-brand">
              <div class="sidebar-title">
                <i class="far fa-gem"></i>
                <h5 class="mb-0">BRAND</h5>
              </div>
              <ul class="brandlist"></ul>
            </ul>
          </div>

          <!-- Products -->
          <div class="main-content col-9">
            <div class="content-slider">
              <img src="./image/slider.jpg" />
            </div>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" class="search-box-input" />
            </div>
            <div><h4 class="main-title">PRODUCTS</h4></div>
            <div class="main-content__options">
              <div class="display-btns">
                <button class="square-btn active">
                  <i class="fas fa-th-large"></i>
                </button>
                <button class="pillar-btn">
                  <i class="fas fa-bars"></i>
                </button>
              </div>
              <select class="sort-products">
                <option value="">Sort by</option>
                <option value="ascending-name">Name (A to Z)</option>
                <option value="descending-name">Name (Z to A)</option>
                <option value="ascending-price">Price ascending</option>
                <option value="descending-price">Price descending</option>
              </select>
            </div>

            <div class="main-content__square"></div>

            <div class="main-content__pillar"></div>

            <div class="pagination-mode">
              <button class="prev">
                <i class="fas fa-caret-left"></i>
              </button>
              <div class="pagination"></div>
              <button class="next">
                <i class="fas fa-caret-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
