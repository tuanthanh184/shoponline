<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/alert.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/compare.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="alert-all-message"></div>

    <header></header>

    <main>
      <div class="container">
        <div class="main-content">
          <!-- Rightside -->
          <div class="rightside">
            <div class="product-detail"></div>
            <div class="description-detail">
              <h4>Description</h4>
              <p class="desc-text"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="compare-product">
      <p></p>
      <div class="minhi"></div>
      <div class="minhi">
        <div style="position: relative">
          <input type="text" class="product-compare-left" />
          <div id="list-compare-left"></div>
        </div>
        <button class="button-compare-left btn-dark">Search</button>
      </div>

      <div class="minhi">
        <div style="position: relative">
          <input type="text" class="product-compare-right" />
          <div id="list-compare-right"></div>
        </div>
        <button class="button-compare-right btn-dark">Search</button>
      </div>

      <div class="compare-left-1" style="padding-left: 15px">
        <div>Name:</div>
        <div>Img:</div>
        <div>Brand:</div>
        <div>Made in:</div>
        <div>Date:</div>
        <div>Price:</div>
        <div>Size:</div>
        <div>Rate:</div>
        <div>Anniversary:</div>
      </div>

      <div class="compare-left"></div>
      <div class="compare-right"></div>
      <div class="compare-close"></div>
    </div>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="module" src="./js/product.js"></script>
  </body>
</html>
